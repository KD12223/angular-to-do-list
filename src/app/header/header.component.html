<mat-toolbar color="primary">
  <span>To Do List</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Add New Item" (click)="openDialog()">
    <mat-icon matTooltip="Add New Item">add</mat-icon>
  </button>
  <button mat-icon-button aria-label="Clear List" (click)="clearAllItems()">
    <mat-icon matTooltip="Clear List">clear_all</mat-icon>
  </button>
</mat-toolbar>
